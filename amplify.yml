version: 1
backend:
  phases:
    build:
      commands:
        - echo "********* IGNORE BACKEND CHECK/PUSH **********"
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - node -v
        - npm ci
        - ls -al
    build:
      commands:
        # Load environment variables based on STAGE environment variable
        - |
          if [ "${STAGE}" = "prod" ]; then
            echo "Building for production environment"
            cp .env.prod .env
            npm run build
          elif [ "${STAGE}" = "stg" ]; then
            echo "Building for staging environment"
            cp .env.stg .env
            npm run build
          else
            echo "Building for development environment"
            cp .env.dev .env
            npm run build
          fi
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths: []
