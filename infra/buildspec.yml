env:
  variables:
    TF_IN_AUTOMATION: "true"
    TF_INPUT: "false"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - |
        echo "ğŸš€ Starting Terraform deployment via CodeBuild"
        echo "=================================================="

      # Terraformã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - |
        echo "ğŸ“¦ Installing Terraform..."
        wget -q https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
        unzip -q terraform_1.7.5_linux_amd64.zip
        mv terraform /usr/local/bin/
        terraform --version

  pre_build:
    commands:
      - |
        echo "ğŸ” Pre-deployment validation..."
        cd infra

      # ç’°å¢ƒå¤‰æ•°ãƒã‚§ãƒƒã‚¯ã¨è¨­å®šç¢ºèª
      - |
        if [ -z "$ENVIRONMENT" ] || [ -z "$AWS_REGION" ] || [ -z "$PROJECT_NAME" ] || [ -z "$TF_STATE_BUCKET" ]; then
          echo "âŒ ERROR: Missing required environment variables"
          echo "Required: ENVIRONMENT, AWS_REGION, PROJECT_NAME, TF_STATE_BUCKET"
          exit 1
        fi
        echo "âœ… Environment: $ENVIRONMENT"
        echo "âœ… Region: $AWS_REGION"
        echo "âœ… Project: $PROJECT_NAME"
        echo "âœ… State Bucket: $TF_STATE_BUCKET"

      # AWSèªè¨¼ç¢ºèª
      - |
        echo "ğŸ” Verifying AWS authentication..."
        aws sts get-caller-identity

      # Terraform Stateãƒã‚±ãƒƒãƒˆå­˜åœ¨ç¢ºèª
      - |
        echo "ğŸª£ Checking Terraform State bucket..."
        if ! aws s3 ls "s3://$TF_STATE_BUCKET" > /dev/null 2>&1; then
          echo "âŒ ERROR: Terraform State bucket '$TF_STATE_BUCKET' does not exist"
          echo ""
          echo "ğŸ“‹ Please create the state bucket first by running locally:"
          echo "   cd infra"
          echo "   ./setup-backend.sh"
          echo ""
          echo "Then set the bucket name in CodeBuild environment variable TF_STATE_BUCKET"
          exit 1
        fi
        echo "âœ… State bucket exists"

      # backend.hclç”Ÿæˆ
      - |
        echo "ğŸ“„ Generating backend.hcl..."
        cat > backend.hcl << EOF
        bucket  = "$TF_STATE_BUCKET"
        key     = "$PROJECT_NAME/$ENVIRONMENT/terraform.tfstate"
        region  = "$AWS_REGION"
        encrypt = true
        EOF
        cat backend.hcl

      # terraform.tfvarsç”Ÿæˆ
      - |
        echo "ğŸ“„ Generating terraform.tfvars..."
        cat > terraform.tfvars << EOF
        aws_region   = "$AWS_REGION"
        environment  = "$ENVIRONMENT"
        project_name = "$PROJECT_NAME"
        EOF

        # ã‚ªãƒ—ã‚·ãƒ§ãƒ³: UPLOADS_BUCKET_NAMEç’°å¢ƒå¤‰æ•°ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿è¿½åŠ 
        if [ -n "$UPLOADS_BUCKET_NAME" ]; then
          echo "uploads_bucket_name = \"$UPLOADS_BUCKET_NAME\"" >> terraform.tfvars
          echo "âœ… Custom S3 bucket name: $UPLOADS_BUCKET_NAME"
        fi

        # ã‚ªãƒ—ã‚·ãƒ§ãƒ³: COGNITO_DOMAINç’°å¢ƒå¤‰æ•°ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿è¿½åŠ 
        if [ -n "$COGNITO_DOMAIN" ]; then
          echo "cognito_domain = \"$COGNITO_DOMAIN\"" >> terraform.tfvars
          echo "âœ… Custom Cognito domain: $COGNITO_DOMAIN"
        fi

        cat terraform.tfvars

  build:
    commands:
      - |
        echo "ğŸ—ï¸  Starting Terraform deployment..."

      # TerraformåˆæœŸåŒ–
      - |
        echo "âš™ï¸  Initializing Terraform..."
        terraform init -backend-config=backend.hcl -no-color

      # Terraformãƒ—ãƒ©ãƒ³
      - |
        echo "ğŸ“‹ Creating deployment plan..."
        terraform plan -out=tfplan -no-color

      # Terraformé©ç”¨
      - |
        echo "ğŸš€ Applying infrastructure changes..."
        terraform apply -auto-approve tfplan -no-color

  post_build:
    commands:
      - |
        echo "âœ… Deployment completed successfully!"
        echo ""
        echo "ğŸ“Š Infrastructure Outputs:"
        terraform output -no-color
        echo ""
        echo "ğŸ‰ Deployment finished for environment: $ENVIRONMENT"

      # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
      - |
        rm -f tfplan backend.hcl terraform.tfvars

artifacts:
  files:
    - infra/terraform.tfstate
  name: terraform-deployment-$ENVIRONMENT-$(date +%Y%m%d-%H%M%S)
  discard-paths: yes

reports:
  terraform-report:
    files:
      - 'infra/**/*'
    file-format: 'PLAINTEXT'
